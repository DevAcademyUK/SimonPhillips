<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your books - Bookcase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Book Title</th>
                <th scope="col">Author</th>
                <th scope="col">Publish Date</th>
            </tr>
        </thead>
        <tbody class="tbody-light">
            <tr th:each="books : ${book}">
                <td th:text="${books.getBookID()}"></td>
                <td th:text="${books.getBookTitle()}"></td>
                <td th:text="${books.getAuthor()}"></td>
                <td th:text="${books.getBookYear()}"></td>
            </tr>
        </tbody>
    </table>
<div class="container text-center">
    <a class="btn btn-success" href="/">Back to Homepage</a>
</div>
</body>
</html>
